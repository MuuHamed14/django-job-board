{% extends 'base_generic.html' %}

{% load static %}

{% load bootstrap4 %}

{% block content %}

<div style="width:100%">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.media}}
        {% bootstrap_form form %}
        <input type="submit" class="btn btn-success" style="width:100%" value="Save Changes">
    </form>
</div>

{% endblock %}
