{% extends 'base_generic.html' %}

{% load static %}

{% block content %}

{% for job in user_favourites %}
<div class="container" style="margin-bottom:140px;">
    <div class="row" style="margin-top:-120px;">
        <div class="col-lg-10">
            <div class="job_details_header">
                <div class="single_jobs white-bg d-flex justify-content-between" >
                    <div class="jobs_left d-flex align-items-center">
                        <div class="thumb">
                            {% if job.image %}
                                <img src="{{job.image.url}}"  style="margin-top:-20px; margin-left:-20px;" width="90px" height="90px" alt="Image">
                            {% else %}
                                <img src="{% static 'img/svg_icon/1.svg' %}" alt="">
                            {% endif %}
                                </div>
                                <div class="jobs_conetent">
                                    <a href="{% url 'job:job_detail' job.slug %}"><h4>{{job}}</h4></a>
                                    <div class="links_locat d-flex align-items-center">
                                        <div class="location">
                                            <p> <i class="fa fa-map-marker"></i> {{job.location}}  </p>
                                        </div>
                                        <div class="location">
                                            <p> <i class="fa fa-clock-o"></i> {{job.job_type}} </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
</div>
{% endfor %}

{% endblock %}
